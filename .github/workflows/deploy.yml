name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy on pushes to the `main` branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if necessary

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # The folder where Astro outputs the build
          branch: gh-pages  # Target the `gh-pages` branch
